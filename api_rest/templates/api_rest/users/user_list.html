<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Usu치rios cadastrados</h1>
            <a href="{% url 'user_create_view' %}" class="btn btn-success">Criar Usu치rio</a>
        </div>

        <div class="card shadow-sm">
            <ul class="list-group list-group-flush">
                {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ user.user_name }}</strong> ({{ user.user_nickname }})<br>
                        <small class="text-muted">{{ user.user_email }}</small>

                    <div>
                        <a href="{% url 'user_edit_view' user.user_nickname %}" class="btn btn-sm btn-primary me-2">Editar</a>
                        <a href="{% url 'user_delete_view' user.user_nickname %}" class="btn btn-sm btn-danger">Deletar</a>
                    </div>
                </li>
                {% empty %}
                <li class="list-group-item text-center">Nenhum usu치rio cadastrado.</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>

</html>
